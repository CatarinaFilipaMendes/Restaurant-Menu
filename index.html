<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p><em>Est. 2020</em></p>
        <hr />
        <section>
          <h2>Cofee</h2>
          <img src="cafe.jpeg" alt="cofee icon" />

          <article class="item">
            <p class="flavor">French Vanilla</p>
            <span class="price">3.00€</span>
          </article>

          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <span class="price">3.75€</span>
          </article>

          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <span class="price">3.50€</span>
          </article>

          <article class="item">
            <p class="flavor">Hazelnut</p>
            <span class="price">4.00€</span>
          </article>

          <article class="item">
            <p class="flavor">Mocha</p>
            <span class="price">4.50€</span>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="tarte.jpeg" alt="tarte icon" />

          <article class="item">
            <p class="dessert">Donut</p>
            <span class="price">1.50€</span>
          </article>

          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <span class="price">2.75€</span>
          </article>

          <article class="item">
            <p class="dessert">Cheesecake</p>
            <span class="price">3.00€</span>
          </article>

          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <span class="price">2.50€</span>
          </article>
        </section>
        <hr class="bottom-line" />
      </main>
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank"
            >Visit our website</a
          >
        </p>
        <p class="address">123 Free CodeCamp</p>
      </footer>
    </div>
  </body>
</html>
